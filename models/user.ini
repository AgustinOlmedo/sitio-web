[model]
name = Usuario o Empresa
label = {{ this.name }} {{ this.last_name }} ({{ this._id }})
hidden = no

[children]
enabled = False

[fields.username]
label = Nombre de Usuario
type = string
width = 1/2

[fields.type]
label = Tipo de Usuario
choices = persona,empresa,fundacion,comunidad,organizacion,universidad
type = select
width = 1/2

[fields.name]
label = Nombres
type = string
width = 1/4

[fields.last_name]
label = Apellidos (Vacio si empresa)
type = string
width = 1/4

[fields.email]
label = Correo electronico
type = string
width = 1/4

[fields.image]
label = Imagen usuario/Logo Empresa
type = select
source = record.attachments.images
width = 1/4

[fields.summary]
label = Resumen corto de 1 linea
type = string

[fields.information]
label = Informacion mas detallada del usuario/empresa (Markdown)
type = markdown

[fields.github_handle]
label = Usuario de Github 
type = string
width = 1/3
addon_label = @

[fields.twitter_handle]
label = Usuario de Twitter
type = string
width = 1/3
addon_label = @

[fields.linkedin_handle]
label = Usuario de Facebook
type = string
width = 1/3
addon_label = @

[fields.facebook_handle]
label = Usuario de Facebook
type = string
width = 1/3
addon_label = @

[fields.telegram_handle]
label = Usuario de Telegram
type = string
width = 1/3
addon_label = @

[fields.web]
label = Sitio web
type = url
width = 1/3

[fields.country]
label = Pais de origen
type = string
width = 1/3

[fields.province]
label = Departamento
type = string
width = 1/3

[fields.ciudad]
label = Ciudad
type = string
width = 1/3

[fields.dob]
label = Fecha de Nacimiento / Fecha de creacion
type = date
width = 1/3
